<!DOCTYPE HTML>

<html lang="en">

  <head>
    <title>Objects</title>
  </head>

<body>

  <h2>Objects with generic notation</h2>

  <script>

	var  myObject = {
		a: 10,
		b: 12,
		c: 15,
		d: 14
	};
	
	console.log(myObject);
	console.log("Using for in");
	for (var key in myObject) {
		console.log(key);
		console.log(myObject[key]);
	}
	
	
	
</script>

</body>

</html>
