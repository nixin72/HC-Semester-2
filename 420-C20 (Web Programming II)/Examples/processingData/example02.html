<!DOCTYPE HTML>

<html lang="en">

  <head>
    <title>Getting Form Information</title>
	<style type="text/css">
		#errors {
			padding: 2em;
		}
	</style>
  </head>

<body>

  <h2>A Form to Nowhere</h2>
  <div id="errors"></div>
  <form id="myForm" action="processData.html" method="get">
	<label for="username">Username: </label>
	<input type="text" id="username" name="theUsername" placeholder="Username" /><br/><br/>
	<label for="emailAddr">Email: </label>
	<input type="text" id="emailAddr" name="theEmailAddr"" placeholder="Email" size="35" /><br/><br/>
	<label for="phone">Phone number: </label>
	<input type="text" id="phone" name="thePhone" placeholder="(###) ###-####" /><br/><br/>
	<input type="submit" id="btnSub" value="Go"/>
	
  </form>
  
  <script src="./example02.js"></script>

</body>

</html>
