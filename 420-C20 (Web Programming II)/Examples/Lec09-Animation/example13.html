<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Canvas Image</title>
<style type="text/css">
canvas {
	border: thin solid black;
}
</style>

</head>

<body>
<canvas id="myCanvas" width="500" height="250">
<!-- OPTION 1: leave a message here if browser doesn't support canvas -->
    <p>Your browser doesnâ€™t currently support the Canvas. 
    Please check caniuse.com/#feat=canvas for information on 
    browser support for canvas.</p>

  <!-- OPTION 2: put fallback content (text, image, Flash, etc.) 
                 if the browser doesn't support canvas -->
</canvas>
<script>

var elCanvas = document.getElementById('myCanvas');
var context = elCanvas.getContext('2d');

var myImg = new Image();
myImg.src = "./images/balloon.png";
myImg.addEventListener('load', function() {context.drawImage(myImg, 100, 10);}, false);
</script>

</body>
</html>
