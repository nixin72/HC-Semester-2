<!DOCTYPE html>
<html lang="en">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>string methods</title>
</head>

<body>
<script>
var hisName = "Sylvester McMonkey McBean";
var hisEmail = "president@sneetches.gov";

console.log("Name: " + hisName );
console.log("Char At Position 2: " + hisName.charAt(2) );

console.log("Char Code At: " + hisName.charCodeAt(2) );

console.log("Index of k: " + hisName.indexOf("k") );

console.log("Search: " + hisName.search("yz") );
console.log("Match: " + hisName.match("McM") );

console.log("Slice 1, 4 " + hisName.slice(1,4) );
console.log("Slice -1, -4 " + hisName.slice(-4,-1) );

console.log("Substring 1, 4 " + hisName.substring(1,4) );
console.log("Substring -1, -4 " + hisName.substring(-4,-1) );

console.log("Replace: " + hisEmail.replace("president", "thinkshesmore") );

</script>
</body>

</html>
